spring.application.name=sistema-escolar

#conex\u00e3o com banco de dados mysql
spring.datasource.url=jdbc:mysql://hopper.proxy.rlwy.net:${MYSQL_PORT}/railway?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}

#Driver e Dialeto
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar os SQLs no console 
spring.jpa.show-sql=true

# Cria\u00e7\u00e3o autom\u00e1tica das tabelas com base nas entidades
spring.jpa.hibernate.ddl-auto=update
